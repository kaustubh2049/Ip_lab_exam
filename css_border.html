<!DOCTYPE html>
<html>
  <head>
    <title>CSS Border Properties Showcase</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>CSS BORDER PROPERTIES</h1>
    <div class="solid-border">
      This box has a <b style="background-color: white">solid white </b>border
    </div>
    <div class="dotted-border">This box has a <b>dotted green</b> border.</div>
    <div class="double-border">This box has a <b>double blue</b> border.</div>
    <div class="color-demo">
      This box uses <b>named colors</b> (purple and lightyellow).
    </div>
    <div class="rgb-color">This box uses <b>RGB color values</b>.</div>
    <div class="hex-color">This box uses <b>HEX color codes</b>.</div>
    <div class="gradient-box">
      This box has a <b>CSS3 Gradient Background</b>.
    </div>
  </body>
</html>
