<!DOCTYPE html>
<html>
  <head>
    <title>FORM VALIDATION IN JS</title>
    <style>
      button {
        color: blue;
        width: 50%;
        padding: 45px;
      }
      button:hover {
        background-color: rgb(199, 34, 34);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>FORM VALIDATION IN JAVASCRIPT</h1>
      <form>
        <input
          style="
            background-color: aqua;
            width: 50%;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
          "
          type="text"
          id="name"
          placeholder="NAME"
        /><br />
        <input type="email" id="email" placeholder="Email" /><br />
        <input type="password" id="password" placeholder="Passoword" /><br />
        <button onclick=" return validateform()">Register</button>
      </form>
      <script>
        function validateform() {
          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;

          if (name === "") {
            alert("name is required");
          }
          if (email === "" || email.indefOf("@") === -1) {
            alert("Email conditions not meet");
          }
          if (password === "" || password.length < 4) {
            alert("Password too short");
          }
        }
      </script>
    </div>
  </body>
</html>
